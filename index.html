<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Novi4ek</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">20 hours of listening</li>
                <li class="pricing-features-item">Up to 5 audiofiles in a month</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Experienced</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Access to all music</li>
                <li class="pricing-features-item">Up to 100 audiofiles in a month</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Try free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pro</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Access to all music</li>
                <li class="pricing-features-item">Release unlimited number of music</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Try free trial</a>
        </div>

    </div>

</body>

</html>
